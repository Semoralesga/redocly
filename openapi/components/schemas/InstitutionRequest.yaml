type: object
required:
  - address
  - cityId
  - email
  - headquarter
  - idNumber
  - idType
  - name
  - phone
  - rut
properties:
  address:
    type: string
    description: Dirección física
  cityId:
    type: string
    description: >-
      ID de la ciudad (obtenido a través del API). Sólo se permite úna oficina
      por ciudad.
  email:
    type: string
    description: Correo electrónico
  headquarter:
    type: boolean
    description: >-
      Sede principal (`true` si es la sede principal, `false` si es una
      sucursal)
  idNumber:
    type: string
    description: >-
      Número de identificación oficial con el dígito de verificación separado
      por un guión
  idType:
    type: integer
    format: int32
    description: '`id` del tipo de identificación (Obtenida a través del API)'
  name:
    type: string
    description: Razón social
  phone:
    type: string
    description: Teléfono fijo o móvil
  rut:
    type: string
    format: binary
    description: Regristro Único Tributario (RUT). **Debe ser un archivo PDF**
  commerce:
    type: string
    format: binary
    description: Certificado de cámara y comercio. **Debe ser un archivo PDF**
  description:
    type: string
    description: Descripción de la actividad de la institución
  website:
    type: string
    description: Sitio web
