title: 'JSON:API Error Response'
description: >-
  A JSON:API-compliant error response. This object is inherited by the specific
  response type.
type: object
required:
  - errors
properties:
  errors:
    description: An array of Error objects
    type: array
    minItems: 1
    items:
      description: >-
        A JSON:API-compliant error object. According to the JSON:API, none of
        the properties are required. For our purposes, we have made status and
        title required.
      type: object
      required:
        - status
        - title
      properties:
        id:
          description: a unique identifier for this particular occurrence of the problem
          type: string
          format: uuid
        links:
          description: >-
            a link to further details about this particular occurrence of the
            problem
          type: object
          properties:
            about:
              $ref: ./JSONAPILink.yaml
        status:
          description: the HTTP status code applicable to this problem
          type: string
          minLength: 3
          maxLength: 3
        code:
          description: an application-specific error code
          type: string
        title:
          description: >-
            a short, human-readable summary of the problem that SHOULD NOT
            change from occurrence to occurrence of the problem, except for
            purposes of localization
          type: string
        detail:
          description: >-
            a human-readable explanation specific to this occurrence of the
            problem. Like title, this fieldâ€™s value can be localized
          type: string
        source:
          description: contains references to the source of the error
          type: object
          properties:
            pointer:
              description: >-
                a JSON Pointer [RFC6901] to the associated entity in the request
                document
              type: string
            parameter:
              description: indicates which URI query parameter caused the error
              type: string
        meta:
          description: >-
            a JSON meta object with non-standard meta-information about the
            error
          type: object
          additionalProperties: true
