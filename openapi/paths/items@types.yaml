get:
  tags:
    - Items
  summary: Encontrar los tipos de ítem disponibles
  description: Retorna una lista de tipos de item
  operationId: fetchItemTypes
  responses:
    '200':
      description: Operación exitosa
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: array
                items:
                  allOf:
                    - $ref: ../components/schemas/JSONAPIResourceObject.yaml
                  properties:
                    attributes:
                      type: object
                      properties:
                        description:
                          type: string
    default:
      description: |
        **404**: No se encontraron los tipos de ítem\
        **500**: Error en el servidor
      content:
        application/json:
          schema:
            $ref: ../components/schemas/JSONAPIErrorResponse.yaml
