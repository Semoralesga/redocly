post:
  tags:
    - Items
  summary: Crear un ítem nuevo
  description: Retorna el `id` del ítem creado
  operationId: createItem
  requestBody:
    description: Información del ítem
    content:
      application/json:
        schema:
          type: object
          properties:
            data:
              $ref: ../components/schemas/ItemRequest.yaml
    required: true
  responses:
    '200':
      description: El ítem fue creado con éxito
      content:
        application/json:
          schema:
            $ref: ../components/schemas/JSONAPIResourceIdentifierObject.yaml
    default:
      description: |
        **400**: Solicitud inválida\
        **500**: Error en el servidor
      content:
        application/json:
          schema:
            $ref: ../components/schemas/JSONAPIErrorResponse.yaml
get:
  tags:
    - Items
  summary: Encontrar los items de la institución
  description: Retorna un arreglo con los ítems de la institución
  operationId: fetchItems
  responses:
    '200':
      description: Operación exitosa
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: array
                items:
                  $ref: ../components/schemas/ItemRequest.yaml
    default:
      description: |
        **404**: No se encontraron ítems\
        **500**: Error en el servidor
      content:
        application/json:
          schema:
            $ref: ../components/schemas/JSONAPIErrorResponse.yaml
