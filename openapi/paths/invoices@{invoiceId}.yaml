get:
  tags:
    - Facturas
  summary: Encontrar una factura por `id`
  description: Retorna una única factura
  operationId: fetchInvoice
  parameters:
    - in: path
      name: invoiceId
      description: '`id` de la factura a retornar'
      required: true
      schema:
        type: string
  responses:
    '200':
      description: Operación exitosa
      content:
        application/json:
          schema:
            $ref: ../components/schemas/InvoiceResponse.yaml
    '202':
      description: La factura se está procesando
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                allOf:
                  - $ref: ../components/schemas/JSONAPIResourceIdentifierObject.yaml
                properties:
                  attributes:
                    type: object
                    properties:
                      status:
                        type: string
    default:
      description: |
        **404**: No se encontró la factura\
        **500**: Error en el servidor
      content:
        application/json:
          schema:
            $ref: ../components/schemas/JSONAPIErrorResponse.yaml
