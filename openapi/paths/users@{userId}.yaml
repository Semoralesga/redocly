get:
  tags:
    - Usuarios
  summary: Encontrar un usuario por `id`
  description: Retorna un único usuario
  operationId: fetchUserById
  parameters:
    - in: path
      name: userId
      description: '`id` del usuario a retornar'
      required: true
      schema:
        type: string
  responses:
    '200':
      description: Operación exitosa
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: ../components/schemas/User.yaml
    default:
      description: |
        **404**: No se encontró el usuario\
        **500**: Error en el servidor
      content:
        application/json:
          schema:
            $ref: ../components/schemas/JSONAPIErrorResponse.yaml
