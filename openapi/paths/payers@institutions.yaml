post:
  tags:
    - Pagadores
  summary: Crear un cliente (o pagador) persona jurídica
  description: Retorna el `id` de la institución creada
  operationId: createInstitution
  requestBody:
    description: Información de la institución
    content:
      multipart/form-data:
        schema:
          $ref: ../components/schemas/InstitutionRequest.yaml
    required: true
  responses:
    '200':
      description: La institución fue creada con éxito
      content:
        application/json:
          schema:
            $ref: ../components/schemas/JSONAPIResourceIdentifierObject.yaml
    default:
      description: |
        **400**: Solicitud inválida\
        **415**: Tipo de archivo no soportado\
        **500**: Error en el servidor
      content:
        application/json:
          schema:
            $ref: ../components/schemas/JSONAPIErrorResponse.yaml
