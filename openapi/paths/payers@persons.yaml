post:
  tags:
    - Pagadores
  summary: Crear un cliente (o pagador) persona natural
  description: Retorna el `id` de la persona creada
  operationId: createPerson
  requestBody:
    description: Información de la persona
    content:
      multipart/form-data:
        schema:
          $ref: ../components/schemas/PersonRequest.yaml
    required: true
  responses:
    '200':
      description: La persona fue creada con éxito
      content:
        application/json:
          schema:
            $ref: ../components/schemas/JSONAPIResourceIdentifierObject.yaml
    default:
      description: |
        **400**: Solicitud inválida\
        **415**: Tipo de archivo no soportado\
        **500**: Error en el servidor
      content:
        application/json:
          schema:
            $ref: ../components/schemas/JSONAPIErrorResponse.yaml
